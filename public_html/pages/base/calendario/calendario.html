<section class="content">
    <div class="row">
        <section class="content-header">
            <div class="h3">
                <i class="fa fa-play" aria-hidden="true"></i>
                <small>
                    <span>Calendario</span>
                </small>
            </div>
            <div class="breadcrumb">
                <button permission-hide="['ACTION_LOG_LIST']" uib-tooltip="Ver acciones" tooltip-append-to-body="true" ui-sref="actionLog/class ({clazz:'Calendario'})" class="btn bg-olive" > 
                    <span class="hidden-xs">Ver acciones</span> <i class="fa fa-list-ol"></i>
                </button>
                <button type="button" class="btn btn-default" back-button="">
                    <i class="fa fa-arrow-left"></i>
                    <span class="hidden-xs">Atr치s</span>
                </button>
            </div>
        </section>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="callout callout-default">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Gesti칩n de calendarios</h3>
                        <open-modal-action-log id="calendario.id">
                        </open-modal-action-log>
                    </div>
                    <div class="box-body">
                        <form ng-submit="!calendario.id ? create() : update()" name="calendarios">
                            <div class="form-group">
                                <label class="control-label">
                                    <cr/>Nombre</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="nombre" required="" ng-model="calendario.nombre" ng-maxlength="{{validations.nombre.maxlength}}" maxlength="{{validations.nombre.maxlength}}">
                                    <span class="input-group-addon">
                                        <i class="fa fa-font"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">
                                    Descripci칩n</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="descripcion" ng-model="calendario.descripcion" >
                                    <span class="input-group-addon">
                                        <i class="fa fa-font"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="btn-group">
                                <button class="btn btn-default addPais" c-class-hover="dark-green" ng-class="{'c-highlight-default': !calendario.id}" ng-disabled="calendario.id">
                                    <i class="fa fa-plus-circle"></i> Agregar
                                </button>
                                <button class="btn btn-default " c-class-hover="dark-green" ng-class="{'c-highlight-default': calendario.id}" ng-disabled="!calendario.id">
                                    <i class="fa fa-edit"></i> Modificar
                                </button>
                                <span permission-hide="[ 'CALENDARIO_REM']" >
                                    <button c-btnremove="calendario" c-service="CalendarioServ" c-name="{{calendario.nombre}}"  c-callback="onAction"
                                            class="btn btn-default" type="button"  c-class-hover="red" ng-disabled="!calendario.id"  >
                                        <i ng-class="!calendario.deletedAt ? 'fa fa-trash-o' : 'fa fa-check-circle blue'"></i> <span ng-if="!calendario.deletedAt"> Eliminar</span><span ng-if="calendario.deletedAt"> Restaurar</span>
                                    </button>
                                </span>
                                <button class="btn btn-default" type="button" ng-click="onClear()">
                                    <i class="fa fa-eraser"></i> Limpiar campos
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-body" st-table="calendariosTbl" st-safe-src="calendarios">
                    <span class="pull-left">
                        <select class="form-control input-sm" ng-model="jconfFiltro.op" ng-change="init()">
                            <option value="NOT_FILTER">Todos</option>
                            <option value="NULL">Normal</option>
                            <option value="NOT_NULL">Eliminados</option>
                        </select>
                    </span>
                    <span class="pull-right">
                        <i class="fa fa-filter"></i>
                        <input type="text" ng-model="filtro.$" placeholder="Filtro">
                    </span>
                    <table class="table table-hover table-striped table-condensed">
                        <thead>
                            <tr>
                                <th st-sort="nombre" st-sort-default="true">Nombre</th>

                                <th >Descripci칩n</th>

                                <th >Acciones</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="calend in calendariosTbl| filter:filtro" ng-click="onSelect(calend)" ng-class="{'st-selected':calend.id === calendario.id}">
                                <td>{{calend.nombre}}</td>
                                <td>{{calend.descripcion}}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-sm" uib-tooltip="Eventos" ui-sref="calendarioevento({id:calend.id})"><i class="fa fa-calendar-plus-o blue"></i></button>
                                    <a  permission-hide="['CALENDARIO_REM']" >
                                        <c-btnremoveview  
                                            c-callback="onAction" 
                                            c-obj="calend" 
                                            c-service="CalendarioServ" 
                                            c-name="{{calend.nombre}}">
                                        </c-btnremoveview>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
