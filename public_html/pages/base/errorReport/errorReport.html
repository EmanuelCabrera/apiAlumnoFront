<section class="content">
    <div class="row">
        <section class="content-header">
            <div class="h3">
                <i class="fa fa-warning"></i>
                Soporte
                <i class="fa fa-play" aria-hidden="true"></i>
                <small>
                    <span>Reporte de errores</span>
                </small>
                <button type="button" class="btn btn-default pull-right" back-button="">
                    <i class="fa fa-arrow-left"></i>
                    Atras
                </button>
            </div>
        </section>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="alert alert-warning">
                    <i class="fa fa-info-circle"></i>
                    En caso de que te encuentres con un error en el sistema, podés reportarnos enviandonos una breve descripción del error. 
                </div>
                <form ng-submit="!mail.id ? create() : update()" name="pais">
                    <div class="box-body">

                        <div class="col-md-6">
                        <div class="form-group col-md-12">
                            <label class="control-label">Nombre</label>
                            <input class="form-control" ng-model="errorReport.name" ng-required="true" >
                        </div>
                        <div class="form-group col-md-12">
                            <label class="control-label">Asunto</label>
                            <input class="form-control" ng-model="errorReport.subject" ng-required="true" >
                        </div>
                        <div class="form-group col-md-12">
                            <label class="control-label">Tu email</label>
                            <input type="email" class="form-control" placeholder="tucorreo@casilla.com" ng-model="errorReport.account">
                            <span class="help-block"> 
                                Ingresá tu email para que te llegue una respuesta a tu reporte.
                            </span>
                        </div>
                             <div class="form-group col-md-12"
                                vc-recaptcha
                                ng-model="myRecaptchaResponsErrorReport"
                                key="code" 
                                size="normal"
                            ></div>
                        </div>
                         <div class="col-md-6">
                        <div class="form-group col-md-12">
                            <label class="control-label">Descripción del error</label>
                            <wysiwyg-edit content="errorReport.description" config="editorConfig" ></wysiwyg-edit>
                        </div></div>

                    </div>

                    <div class="box-footer">
                        <div class="text-center">
                           
                            <button type="submit" ng-disabled="enviado" class="btn btn-primary">
                                <i ng-hide="enviado" class="fa fa-envelope-o"></i> 
                                <icon-loading visible="enviado"></icon-loading>
                                Enviar</button>

                            <button type="reset" class="btn btn-default" back-button=""><i class="fa fa-times"></i> Descartar</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
