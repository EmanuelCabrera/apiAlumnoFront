<div class="page-header">
    <h3>
        <i class="fa fa-lock"></i>
        Reestableciendo la Contraseña
        <button type="button" class="btn btn-sm btn-default pull-right" back-button>
            <i class="fa fa-arrow-left"></i>
            Atras
        </button>
    </h3>
</div>
<form class="col-md-6 col-md-offset-3" ng-submit="passResetConfirm()">
    <div ng-if="hasCuit" class="form-group">
        <label class="control-label">CUIT *</label>
        <div class="input-group">
            <input type="text" disabled class="form-control" required="" ng-model="data.cuit">
            <span class="input-group-addon"><i class="fa fa-hashtag"></i></span>
        </div>
    </div>
    <div ng-if="hasCorreo" class="form-group">
        <label class="control-label">Correo</label>
        <div class="input-group">
            <input disabled type="email" class="form-control" ng-model="data.correo">
            <span class="input-group-addon"><i class="fa fa-at"></i></span>
        </div>
    </div>
    <div  class="form-group">
        <label class="control-label">Ingresa la nueva contraseña para tu cuenta *</label>
        <div class="input-group">
            <input id="password" type="password" class="form-control" required="" ng-model="data.newPass">
            <span class="input-group-addon pointer">
                <i id="togglePassword" class="fa fa-eye"></i>
            </span>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <button type="button" class="btn btn-default" back-button="">
            <i class="fa fa-arrow-left"></i>
            Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-lock"></i>
            Restaurar Contraseña
        </button>
    </div>
</form>

<script>

            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');


            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            });
</script>
