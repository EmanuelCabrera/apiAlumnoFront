<section class="content">
    <div class="row">
        <section class="content-header">
            <div class="h3">
                <i class="fa fa-lock"></i>
                Seguridad
                <i class="fa  fa-angle-double-right"></i>
                Usuarios
                <i class="fa  fa-angle-double-right"></i>
                <small>
                    <span ng-if="!user.id">Crear</span>
                    <span ng-if="user.id">Modificar ({{user.name}})</span>
                </small>
                <div class="pull-right">
                    <button type="button" class="btn btn-default pull-right" back-button="">
                        <i class="fa fa-arrow-left"></i>
                        Atras
                    </button>
                    <open-modal-action-log id="user.id">
                    </open-modal-action-log>
                </div>
            </div>
        </section>
    </div>
    <div class="row">
        <form ng-submit=" user.id ? update() : create()">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Datos del usuario</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group col-md-4">
                            <label class="control-label">Cuit</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="user.cuit" ng-required="rf.cuit">
                                <span class="input-group-addon"><i class="fa fa-font"></i></span>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Correo</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="user.correo" ng-required="rf.correo">
                                <span class="input-group-addon"><i class="fa fa-font"></i></span>
                            </div>
                        </div>
                        <div class="form-group col-md-4" >
                            <label class="control-label">Roles</label>
                            <ui-select  multiple ng-model="user.rolesId" theme="bootstrap" sortable="true" close-on-select="true"  >
                                <ui-select-match placeholder="Ingrese un rol" style="padding-left: 4px;"> {{ $item.name}}</ui-select-match>
                                <ui-select-choices repeat="e.id as e in roles | orderBy:'name'| filter:$select.search">
                                    <div ng-bind-html="e.name | highlight: $select.search"></div>
                                </ui-select-choices>
                                <ui-select-no-choice>
                                    No se ha encontrado el rol
                                </ui-select-no-choice>
                            </ui-select>
                        </div>
                         <div class="form-check col-md-12" >
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"  ng-model="user.crearAcceso">
                                Crear Acceso?
                            </label>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="row">
                            <div class="form-group col-md-6" >

                                <button  class="btn btn-success" ng-disabled="saving">
                                    <i class="glyphicon glyphicon-refresh spinning" ng-show="saving"></i>
                                    <i class="fa fa-save" ng-hide="saving"></i>
                                    Guardar
                                </button>
                                <button type="button" class="btn btn-default" back-button="">
                                    <i class="fa fa-arrow-left"></i> Volver
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
