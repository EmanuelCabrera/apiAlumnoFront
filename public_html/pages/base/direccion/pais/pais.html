<section class="content">
    <div class="row">
        <section class="content-header">
            <div class="h3">
                <i class="fa fa-map-marker"></i>
                Lugar
                <i class="fa fa-play" aria-hidden="true"></i>
                <small>
                    <span>País</span>
                </small>
            </div>
            <div class="breadcrumb">
                <button permission-hide="['ACTION_LOG_LIST']" uib-tooltip="Ver acciones" tooltip-append-to-body="true" ui-sref="actionLog/class ({clazz:'Pais'})" class="btn bg-olive" > 
                    <span class="hidden-xs">Ver acciones</span> <i class="fa fa-list-ol"></i>
                </button>
                <button type="button" class="btn btn-default" back-button="">
                    <i class="fa fa-arrow-left"></i>
                    Atras
                </button>
            </div>
        </section>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="callout callout-default">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Gestión de países</h3>
                        <open-modal-action-log id="paisSel.id">
                        </open-modal-action-log>
                    </div>
                    <div class="box-body">
                        <form ng-submit="!paisSel.id ? create() : update()" name="pais">
                            <div class="form-group">
                                <label class="control-label">
                                    <cr/>Nombre</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="nombre" required="" ng-model="paisSel.nombre" ng-maxlength="{{validations.nombre.maxlength}}" maxlength="{{validations.nombre.maxlength}}">
                                    <span class="input-group-addon">
                                        <i class="fa fa-font"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div ng-show="pais.nombre.$error.maxlength" class="alert no-padding alert-warning">
                                    <i class="fa fa-warning"></i>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Logitud maxima: {{validations.nombre.maxlength}}
                                </div>
                            </div>

                            <div class="btn-group">
                                <button class="btn btn-default addPais" c-class-hover="dark-green" ng-class="{'c-highlight-default': !paisSel.id}" ng-disabled="paisSel.id">
                                    <i class="fa fa-plus-circle"></i> Agregar
                                </button>
                                <button class="btn btn-default " c-class-hover="dark-green" ng-class="{'c-highlight-default': paisSel.id}" ng-disabled="!paisSel.id">
                                    <i class="fa fa-edit"></i> Modificar
                                </button>
                                <span permission-hide="[ 'PAIS_REM']" >
                                    <button c-btnremove="paisSel" c-service="PaisServ" c-name="{{paisSel.nombre}}"  c-callback="onAction"
                                            class="btn btn-default" type="button"  c-class-hover="red" ng-disabled="!paisSel.id"  >
                                        <i ng-class="!paisSel.deletedAt ? 'fa fa-trash-o': 'fa fa-check-circle blue'"></i> <span ng-if="!paisSel.deletedAt"> Eliminar</span><span ng-if="paisSel.deletedAt"> Restaurar</span>
                                    </button>
                                </span>
                                <button class="btn btn-default" type="button" ng-click="onClear()">
                                    <i class="fa fa-eraser"></i> Limpiar campos
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Lista de Países</h3>
                </div>
                <div class="box-body" st-table="paisesTbl" st-safe-src="paises">
                    <span class="pull-left">
                        <select class="form-control input-sm" ng-model="jconfFiltro.op" ng-change="init()">
                            <option value="NOT_FILTER">Todos</option>
                            <option value="NULL">Normal</option>
                            <option value="NOT_NULL">Eliminados</option>
                        </select>
                    </span>
                    <span class="pull-right">
                        <i class="fa fa-filter"></i>
                        <input type="text" ng-model="filtro.$" placeholder="Filtro">
                    </span>
                    <table class="table table-hover table-striped table-condensed">
                        <thead>
                            <tr>
                                <th st-sort="nombre" st-sort-default="true">Nombre</th>
                                <th style="width: 80px"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in paisesTbl| filter:filtro" ng-click="onSelect(d)" ng-class="{'st-selected':d.id === paisSel.id}">
                                <td>{{d.nombre}}</td>
                                <td>
                                    <a  permission-hide="['PAIS_REM']" >
                                        <c-btnremoveview  
                                            c-callback="onAction" 
                                            c-obj="d" 
                                            c-service="PaisServ" 
                                            c-name="{{d.nombre}}">
                                        </c-btnremoveview>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
