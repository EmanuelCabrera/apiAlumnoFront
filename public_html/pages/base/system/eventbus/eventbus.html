<section class="content">
    <div class="row">
        <section class="content-header">
            <div class="h3">
                Event Bus
            </div>
            <div class="breadcrumb">
                <button type="button" class="btn btn-default" back-button="">
                    <i class="fa fa-arrow-left"></i>
                    Atras
                </button>
            </div>
        </section>
    </div> 
    <div class="box box-primary">
        <div class="box-body">
            <div class="row">
                <div  class="form-group col-md-12">
                    <label class="control-label">Address of eventbus</label>
                    <input class="form-control" ng-model="eventbus.address">
                </div>
                <div class="col-md-6" style="height: 300px;overflow-y: scroll;">
                    <angular-jsoneditor ng-model="eventbus.data" options="modes.options1" style="width: 100%; height: 800px;"></angular-jsoneditor>
                </div>
                <div class="col-md-6">
                    <div >{{response}}</div>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default" back-button="">
                    <i class="fa fa-arrow-left"></i>
                    Atr√°s
                </button>
                <button class="btn btn-primary" ng-click="send()"> Ejecutar</button>
            </div> 




        </div> 
    </div>
</section>
