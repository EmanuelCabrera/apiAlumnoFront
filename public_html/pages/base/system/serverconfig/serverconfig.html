<section class="content">
    <div class="row">
        <section class="content-header">
            <div class="h3">
                Servidor
                <i class="fa  fa-angle-double-right"></i>
                <small>
                    <span>Configuraci&oacute;n de par&aacute;metros del servidor</span>
                </small>
            </div>
            <div class="breadcrumb">
                <button type="button" class="btn btn-primary" ng-click="cacheClean()">
                    <i class="fa fa-eraser"></i>
                    Limpiar cache
                </button>
                <button type="button" class="btn btn-default" back-button="">
                    <i class="fa fa-arrow-left"></i>
                    Atras
                </button>
            </div>
        </section>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary" >
                <div class="box-body">
                    <select class="form-control" ng-model="file" ng-options="file for file in files track by file" ng-change="changeEditor(file)">
                        <option value="" selected="">-- Seleccionar archivo --</option>
                    </select>
                    <div class="row">
                        <div class="col-md-12 margin">
                            <div ng-click="add()" class="text-center">
                                <button class="btn btn-primary ">
                                    Nuevo archivo
                                    <i class="fa fa-file-o"></i>
                                </button>
                                <button ng-if="file" class="btn btn-warning" ng-click="remove(file) "> Eliminar</button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Navegación de par&aacute;metros del servidor</h3>
                </div>
                <div class="box-body">
                    <div ng-if="!file && isNew" class="form-group col-md-12">
                        <label class="control-label">Nombre del nuevo archivo</label>
                        <input class="form-control" ng-model="serverConfig.file">
                    </div>
                    <div class="col-md-6" style="height: 450px;overflow-y: scroll;">
                        <angular-jsoneditor ng-model="obj" options="modes.options2" style="width: 100%; height: 400px;"></angular-jsoneditor>
                    </div>

                    <div class="col-md-6" style="height: 450px;overflow-y: scroll;">
                        <angular-jsoneditor ng-model="obj" options="modes.options1" style="width: 100%; height: 800px;"></angular-jsoneditor>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-default" back-button="">
                        <i class="fa fa-arrow-left"></i>
                        Atrás
                    </button>
                    <button class="btn btn-primary" ng-click="!file && isNew ? create () : update(obj, file)"> Guardar</button>

                </div>

            </div>
        </div>
    </div>

</section>
