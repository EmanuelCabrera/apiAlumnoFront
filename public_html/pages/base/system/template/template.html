<section class="content">
    <div class="row">
        <section class="content-header">
            <div class="h3">
                 Templates
                <i class="fa  fa-angle-double-right"></i>
                <small>
                    <span>Gestión de templates de emails</span>
                </small>
            </div>
            <div class="breadcrumb">
                <button type="button" class="btn btn-default " back-button="">
                    <i class="fa fa-arrow-left"></i>
                    Atras
                </button>
            </div>
        </section>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary" >
                <div class="box-body">
                    <select class="form-control" ng-model="file" ng-options="file for file in files track by file" ng-change="changeEditor(file)">
                        <option value="" selected="">-- Seleccionar archivo --</option>
                    </select>
                    <div class="row">
                        <div class="col-md-12 margin">
                            <div  class="text-center">
                                <button ng-click="add()" class="btn btn-primary ">
                                    Nuevo template
                                    <i class="fa fa-file-text"></i>
                                </button>
                                <button ng-if="file" class="btn btn-warning" ng-click="remove(file) "> Eliminar</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box box-primary">
               
                <div class="box-body">
                    <div ng-if="!file && isNew" class="form-group col-md-12">
                        <label class="control-label">Nombre del nuevo archivo</label>
                        <input class="form-control" ng-model="template.name">
                    </div>
                    <div class="form-group col-md-12">
                        <label class="control-label">Template</label>
                        <wysiwyg-edit content="text" config="editorConfig" ></wysiwyg-edit>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-default" back-button="">
                        <i class="fa fa-arrow-left"></i>
                        Atrás
                    </button>
                    <button class="btn btn-primary" ng-click="!file && isNew ? create() : update()"> Guardar</button>
                </div>

            </div>
        </div>
    </div>

</section>
