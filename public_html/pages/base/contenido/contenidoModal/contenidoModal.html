
<style ng-if="fullScreen">
    .modal-dialog {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: auto;
    }

    .modal-content {
        height: auto;
        min-height: 100%;
        border-radius: 0;
    }

    .modal-header button [aria-hidden]{
        font-size: 50px;
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click=" close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <div>
            <button ng-show="!fullScreen" class="btn btn-github" ng-click="fullScreen = !fullScreen"> 
                <span class="hidden-xs">Pantalla completa</span>
                <i class="fa fa-arrows-alt"></i>
            </button>
            <button ng-show="fullScreen"class="btn btn-github" ng-click="fullScreen = !fullScreen"> 
                <span class="hidden-xs">Cerrar pantalla completa</span><i class="fa fa-arrows-alt"></i>
            </button>
        </div>
        <div>
            <h3 class="modal-title" >
                <span class="padding-left">Vista r√°pida  <span ng-if="contenido"> de <b>{{contenido.name}}</b></span></span>
                <br>
            </h3>
        </div>
    </div>
    <div  id="modal-contenido" class="modal-body">
        <div class="row">
            <div ng-if="viewData.files">
                <div   ng-if="viewData.index > 0" style="position: absolute; top:50%; left: 0; z-index: 9999;">
                    <button ng-click="move('<')" class="btn btn-github">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                </div>
                <div  ng-if="viewData.index < (viewData.files.length - 1)" style="position: absolute; top:50%; right: 0;z-index: 9999;">
                    <button ng-click="move('>')" class="btn btn-github">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div ng-if="id && !contenido">
                <contenido-dir full-screen="fullScreen" contenido-id="id" >
                </contenido-dir>
            </div>
            <div ng-if="contenido">
                <contenido-dir full-screen="fullScreen" contenido="contenido" >
                </contenido-dir>
            </div>

        </div>
    </div>
</div>
