<div class="form-group col-md-12">
    <div class="row">
        <div ng-class="layoutContenido">
            <div ng-show="allowEdit" class="form-group">        
                <div class="btn btn-default btn-file">
                    <i class="fa fa-file"></i> {{textButton}}
                    <input  type="file" accept="{{accept}}" ng-file-select="" ng-model="inputFile" ng-change="onFileChange()"  /> 
                </div> 
            </div>
            <h3  ng-show="text">
                {{text}}
            </h3>
        </div>
        <div ng-if="contenido" ng-class="layoutContenido">
            <contenido-thumbnail-dir contenido="contenido" config="contenidoConfig" >
            </contenido-thumbnail-dir>
        </div>   
    </div>
</div>
